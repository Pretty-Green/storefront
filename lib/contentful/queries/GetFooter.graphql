query getFooter {
  footer(id: "PDtyHk4KiFOlReQj3sAFu") {
    sys {
      id
    }
    externalName
    socialLinksCollection(limit: 10) {
      items {
        externalName
        mediaDesktop {
          url
        }
        mediaMobile {
          url
        }
        link {
          ...Link
        }
      }
    }
    desktopNavigation {
      externalName
      navigationItemsCollection(limit: 10) {
        items {
          externalName
          mainLink {
            ...Link
          }
          contentCollection {
            items {
              __typename
              ... on Link {
                ...Link
              }
              ... on Media {
                externalName
                mediaDesktop {
                  url(transform: { width: 720 })
                }
                mediaMobile {
                  url(transform: { width: 360 })
                }
                altText
              }
              ... on NavigationItem {
                externalName
                mainLink {
                  ...Link
                }
              }
            }
          }
          colour {
            ...Colour
          }
        }
      }
      navColour {
        ...Colour
      }
    }
  }
}
