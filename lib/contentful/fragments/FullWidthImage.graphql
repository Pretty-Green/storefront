fragment FullWidthImage on FullWidthImage {
  externalName
  textColour {
    value
  }
  button {
    externalName
    link {
      url {
        ...Url
      }
    }
  }
  media {
    externalName
    mediaDesktop {
      url(transform: { width: 1920 })
    }
    mediaMobile {
      url(transform: { width: 720 })
    }
  }
}
